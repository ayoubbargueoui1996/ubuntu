vnfd:
    description: Generated by OSM package generator
    df:
    -   id: default-df
        instantiation-level:
        -   id: default-instantiation-level
            vdu-level:
            -   number-of-instances: 1
                vdu-id: endpoint_vnfd-VM
        vdu-profile:
        -   id: endpoint_vnfd-VM
            min-number-of-instances: 1
    ext-cpd:
    -   id: vnf-mgmt-ext
        int-cpd:
            cpd: eth0-int
            vdu-id: endpoint_vnfd-VM
    -   id: vnf-data-ext
        int-cpd:
            cpd: eth1-int
            vdu-id: endpoint_vnfd-VM
    id: endpoint_vnfd
    mgmt-cp: vnf-mgmt-ext
    product-name: endpoint_vnfd
    provider: OSM
    sw-image-desc:
    -   id: ubuntu-16.04
        image: ubuntu-16.04
        name: ubuntu-16.04
    vdu:
    -   cloud-init-file: cloud-config.txt
        description: endpoint_vnfd-VM
        id: endpoint_vnfd-VM
        int-cpd:
        -   id: eth0-int
            virtual-network-interface-requirement:
            -   name: eth0
                virtual-interface:
                    type: PARAVIRT
        -   id: eth1-int
            virtual-network-interface-requirement:
            -   name: eth1
                virtual-interface:
                    type: PARAVIRT
        name: endpoint_vnfd-VM
        supplemental-boot-data:
            boot-data-drive: true
        sw-image-desc: ubuntu-16.04
        virtual-compute-desc: endpoint_vnfd-VM-compute
        virtual-storage-desc:
        - endpoint_vnfd-VM-storage
    version: '1.0'
    virtual-compute-desc:
    -   id: endpoint_vnfd-VM-compute
        virtual-cpu:
            num-virtual-cpu: 1
        virtual-memory:
            size: 1.0
    virtual-storage-desc:
    -   id: endpoint_vnfd-VM-storage
        size-of-storage: 10
